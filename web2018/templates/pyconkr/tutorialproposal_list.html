{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Tutorials</h2>
<ul>
  {% for tutorial in tutorials %}
  <li>
    <span class="label label-info">{{ tutorial.get_type_display }}</span>
    <a href="{{ tutorial.get_absolute_url }}">{{ tutorial.title }}</a>
    {% if tutorial.id in joined_tutorials %}
    <span class="badge">{% trans "Joined" %}</span>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
